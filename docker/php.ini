; Custom PHP settings for Docker container
max_execution_time = 240
memory_limit = 256M

; Disable display of errors in production-like container
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Recommended settings
session.gc_maxlifetime = 1440
post_max_size = 8M
upload_max_filesize = 8M

